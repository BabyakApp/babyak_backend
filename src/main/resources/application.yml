spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/babyakDB
    driver-class-name: org.h2.Driver
    username: sa

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  profiles:
    include: oauth

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  redis:
    host: localhost
    port: 6379
    timeout: 3000 #ms connection timeout



