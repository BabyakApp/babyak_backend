spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/babyakDB
    driver-class-name: org.h2.Driver
    username: sa

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  profiles:
    include: oauth

  rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 15672